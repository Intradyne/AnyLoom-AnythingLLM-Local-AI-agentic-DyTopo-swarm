# DyTopo Configuration â€” Laptop Profile (RTX 2070 Max-Q, 8GB VRAM)
# Override defaults from dytopo/config.py here.

llm:
  base_url: "http://localhost:8008/v1"
  model: "qwen2.5-coder-7b-instruct"
  max_context_tokens: 8192

routing:
  tau: 0.45
  K_in: 2

orchestration:
  T_max: 3
  convergence_threshold: 0.75

logging:
  log_dir: "~/dytopo-logs"

concurrency:
  backend: "llama-cpp"
  max_concurrent: 1
  llm_base_url: "http://localhost:8008/v1"

# Stigmergic trace settings
traces:
  enabled: true
  qdrant_url: "http://localhost:6333"
  collection: "swarm_traces"
  boost_weight: 0.15
  half_life_hours: 168.0
  top_k: 3
  min_quality: 0.5
  prune_max_age_hours: 720.0

# Health monitor settings
health_monitor:
  check_interval_seconds: 60
  max_restart_attempts: 3
  crash_window_minutes: 15
  alert_cooldown_minutes: 30
  log_dir: "~/anyloom-logs"

# Checkpoint settings
checkpoint:
  enabled: true
  checkpoint_dir: "~/dytopo-checkpoints"
  save_per_agent: false

# Verification settings (disabled by default)
verification:
  enabled: false
  max_retries: 1
  specs:
    developer:
      type: "syntax_check"
      timeout_seconds: 10
    researcher:
      type: "schema_validation"
      required_fields: ["sources", "summary"]
    solver:
      type: "syntax_check"
      timeout_seconds: 30
