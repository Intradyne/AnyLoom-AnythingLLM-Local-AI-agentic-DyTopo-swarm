# Override defaults from dytopo/config.py here.
# Only specify values you want to change.

llm:
  base_url: "http://localhost:1234/v1"
  model: "qwen3-30b-a3b-instruct-2507"
  # temperature_work: 0.3
  # temperature_descriptor: 0.1
  # temperature_manager: 0.1
  # max_tokens_work: 4096
  # max_tokens_descriptor: 256
  # max_tokens_manager: 2000
  # timeout_seconds: 300

routing:
  # embedding_model: "all-MiniLM-L6-v2"
  tau: 0.3
  K_in: 3
  # adaptive_tau: false
  # broadcast_round_1: true

orchestration:
  T_max: 5
  # convergence_threshold: 0.9
  # fallback_on_isolation: true

logging:
  log_dir: "~/dytopo-logs"
